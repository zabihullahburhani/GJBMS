<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>فرم ورود</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2 class="title">ورود به سیستم</h2>
            <div class="form-group">
                <label for="role">نوع کاربر</label>
                <select id="role" class="form-control">
                    <option value="user">کاربر</option>
                    <option value="admin">ادمین</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" class="form-control" placeholder="نام کاربری">
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" class="form-control" placeholder="رمز عبور">
            </div>
            <button type="submit" class="btn btn-gold">ورود</button>
        </form>
    </div>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
