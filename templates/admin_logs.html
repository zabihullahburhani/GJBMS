<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لیست لاگ‌ها</title>
    <style>
        body { font-family: Tahoma; direction: rtl; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h2>لیست لاگ‌های سیستم</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>کاربر</th>
            <th>عملیات</th>
            <th>زمان</th>
            <th>جزئیات</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.user_id }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.details }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
