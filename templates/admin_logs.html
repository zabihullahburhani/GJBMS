<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>لیست لاگ‌ها</title>
</head>
<body>
    <h1>لیست لاگ‌ها</h1>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>شناسه</th>
                <th>کاربر</th>
                <th>عملیات</th>
                <th>زمان</th>
                <th>جزئیات</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.user_id }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
