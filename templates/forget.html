<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - Gold & Jewelry</title>
    <style>
        body { background: black; color: gold; font-family: sans-serif; text-align: center; padding: 50px; }
        input { margin: 10px; padding: 8px; border-radius: 4px; border: none; }
        button { background: gold; color: black; padding: 8px 16px; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Forgot Password</h1>
    {% if message %}<p>{{ message }}</p>{% endif %}
    <form action="/forgot" method="post">
        <input type="text" name="username" placeholder="Username" required /><br/>
        <button type="submit">Reset Password</button>
    </form>
    <p><a href="/" style="color: gold">Back to login</a></p>
</body>
</html>
